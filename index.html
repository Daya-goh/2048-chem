<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/app.js"></script>
    <title>2048</title>
  </head>
  <body>
    <!-- start page  -->
    <div id="start-page" class="page">
      <div class="title">
        <div class="title-name">2048</div>
        <div class="title-description">~with a chem twist~</div>
      </div>
      <div>
        <button class="start-button">Start</button>
      </div>
      <div>
        <button class="score-button">Score Board</button>
      </div>
    </div>

    <!-- game board page -->
    <div id="game-page" class="page">
      
      <div class="game-board">
        <div class="title">
          <div class="title-name">2048</div>
          <div class="title-description">~with a chem twist~</div>
          <div class="game-description">
            Merge the tiles to reach the final element!
          </div>
        </div>

        <div class="grid-container">
          <div class="grid-row">
            <div class="grid-cell cell-1"></div>
            <div class="grid-cell cell-2"></div>
            <div class="grid-cell cell-3"></div>
          </div>

          <div class="grid-row">
            <div class="grid-cell cell-4"></div>
            <div class="grid-cell cell-5"></div>
            <div class="grid-cell cell-6"></div>
          </div>

          <div class="grid-row">
            <div class="grid-cell cell-7"></div>
            <div class="grid-cell cell-8"></div>
            <div class="grid-cell cell-9"></div>
          </div>
        </div>
       <!-- arrow buttons -->
        <div>
          <button class="up">up</button>
          <button class="down">down</button>
          <button class="left">left</button>
          <button class="right">right</button>
        </div>
        <div>
          <button class="retry-button">retry</button>
        </div>
      </div>
    </div>

      <!-- score board -->
      <div id="score-page" class="page">
        <div class="title">
          <div class="title-name">2048</div>
          <div class="title-description">~with a chem twist~</div>
        </div>

        <div class="score-board">
          <div class="score-title">Score Board</div>
          <div class="winners">
            <ul>
              <li>Tom: 32 Germanium</li>
              <li>Jerry: 16 Sulphur</li>
              <li>Coyote: 8 Oxygen</li>
            </ul>
          </div>
          <div>
            <button class="home-button">Home</button>
          </div>
        </div>
      </div>
  </body>
</html>
